
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Startup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .container {
            width: 80%;
            margin: 0 auto; /* Center the container */
        }
        header {
            background: #111; /* Slightly lighter black for the header */
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background: #333; /* Dark grey background for the navbar */
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            color: #ddd; /* Light grey on hover */
        }
        .hero {
            padding: 50px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
        }
        footer {
            background: #111;
            color: #aaa; /* Light grey color for footer text */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Startup</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="hero">
        <div class="container">
            <h1>Welcome to Our AI Startup</h1>
            <p>Innovating the future with artificial intelligence.</p>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2023 AI Startup. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
